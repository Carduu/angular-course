<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                Course List
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!-- COURSES LIST -->
                <mat-list>
                    <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                        <h3 matLine>{{course.title}}</h3>
                        <p matLine>{{course.description}}</p>
                        <button mat-icon-button color="warn"
                            (click)="deleteCourse(course.id);$event.stopImmediatePropagation()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>


    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Select Course
                </mat-card-title>
            </mat-card-header>
            <br>
            <form #form="ngForm" (ngSubmit)="saveCourse(selectedCourse)">
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="Title" type="text" name="title" required
                        [(ngModel)]="selectedCourse.title">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Description" type="text" name="description" required
                        [(ngModel)]="selectedCourse.description">
                    </mat-form-field>
                    <section>
                        <h4 style="color: gray">Percent Complete *</h4>
                        <mat-slider thumbLabel [style.width.%]="50" name="percentComplete" required
                        [(ngModel)]="selectedCourse.percentComplete">
                        </mat-slider>
                    </section>
                    <section>
                        <h4 style="color: gray">Favorite</h4>
                        <mat-checkbox name="favorite"
                        [(ngModel)]="selectedCourse.favorite">
                        </mat-checkbox>
                    </section>
                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
                    <button type="button" mat-button (click)="resetSelectedCourse()">Reset</button>
                </mat-card-actions>
                <pre *ngIf="selectedCourse">{{selectedCourse | json}}</pre>
            </form>
        </mat-card>
    </div>
</div>
